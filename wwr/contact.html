<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dry Oar</title>
    <meta name="description"
        content="Get in touch with Dry Oar Rafting. Contact us today to book your adventure, ask questions, or learn more about our rafting trips and services." />
    <meta name="author" content="Darlene Kalu">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-dryoarlogo.png" alt="Our company logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="contact-info">
            <h2>Dry Oar Rafting</h1>
                <p>123 Main River Street<br>Kolob, California</p>
                <p>+1 999 999 9999<br>info@dryoar.com</p>
        </section>
        <div class="contact">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6475.61491617973!2d-122.07850591322529!3d38.26489165050721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1759593991042!5m2!1sen!2sng"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <section class="contact-form">
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" name="purpose" value="inquiry"> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here..." rows="4"></textarea>

                    <label>
                        <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>


        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-left">
            <p>&copy; 2025 Dry Oar | Built by Darlene Kalu</p>

        </div>
        <div class="footer-right">
            <nav class="social">
                <a href="https://facebook.com">
                    <img src="images/facebook_icon.png" alt="Facebook Icon">
                </a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin_icon.png" alt="Linkedin Icon">
                </a>
                <a href="https://instagram.com/">
                    <img src="images/instagram_icon.png" alt="Instagram Icon">
                </a>
            </nav>

        </div>
    </footer>
</body>

</html>
